<html ng-app="clintegarrison">
  <header>
    <title>Clint Garrison</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "./css/main.css" />
  </header>
  <body>
    <div id="side-nav" ng-controller="SideNavController">
      <img id="clint-pic" src="./images/cxg.png"/>
      <div id="clint-name">{{ myName }}</div>
      <div id="clint-skills">
        <ul id="skills" class="">
          <li ng-repeat="skill in mySkills">
            <img ng-src="{{ skill.icon }}" id="skill-img">
            {{skill.Skill}}
          </li>
        </ul>
      </div>
    </div>
    <div id="content">
      ZZ<br>ZZ<br>ZZ<br>ZZ<br>ZZ<br>
    </div>
  </body>
</html>
